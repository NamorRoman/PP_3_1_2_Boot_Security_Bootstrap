      xmlns:form="http://www.w3.org/1999/xhtml">
<html lang="en">

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <meta charset="UTF-8">
  <title></title>
</head>
<h1>Users List</h1>
<body>


<table style="width:1400px">
  <tr style="text-align: center; vertical-align: middle">
    <th scope="col">id</th>
    <th scope="col">first_name</th>
    <th scope="col">last_name</th>
    <th scope="col">age</th>
    <th scope="col">email</th>
    <th scope="col">roles</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
  </tr>

  <tr th:each="user : ${users}">
    <td th:text="${user.getId()}"/>
    <td th:text="${user.getFirstName()}"/>
    <td th:text="${user.getLastName()}"/>
    <td th:text="${user.getAge()}"/>
    <td th:text="${user.getEmail()}" />
    <td th:text="${user.showRoles()}" />
    <td>
      <a th:href="@{/admin/{id}/edit_user(id=${user.getId()})}"
         th:text="'Edit user'"/></a>
    </td>
    <td>
    </form>
    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
      <input type="submit" value="Delete user">
    </form>
    </td>
</table>

<br>
<input type="button" value="Add new user"
       onclick="window.location.href = 'admin/new_user'"/>

<input type="button" value="Logout"
       onclick="window.location.href = '/logout'"
/>

<body>
