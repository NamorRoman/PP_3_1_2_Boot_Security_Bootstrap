<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

div class="modal fade" th:id="${'editModal' + user.id}" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <form th:method="PATCH" th:action="@{/admin/edit/{id}(id=${user.id})}" th:object="${user}">
            <div class="modal-header"><h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <div class="container-fluid col-6">
                    <label for="idEdit"><strong>ID</strong></label> <input th:name="id" th:type="number"
                                                                           class="form-control" th:value="${user.id}"
                                                                           id="idEdit" disabled name="idEdit">


</body>
</html>
